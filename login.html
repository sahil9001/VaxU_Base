    <nav
      class="navbar is-fixed-top signal-navbar"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container">
        <div class="navbar-brand">
          <a href="">
            <img class="signal-logo" src="assets/logo/VaxU_Logo.png" />
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Home </a>
            <a class="navbar-item" href="#whyus"> Why VaxU? </a>
            <a class="navbar-item"> Home </a>

            <a class="navbar-item"> Get VaxU </a>

            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </div>

    <section class="first-three">
      <div class="container">
        <div class="field">
          <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Text input" id="username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
          <p class="help is-success">This username is available</p>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="password" placeholder="Password input" id="password">
            <span class="icon is-small is-left">
              <i class="fas fa-password"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This password is invalid</p>
        </div>
        <div class="buttons is-centered">
              <button class="button is-success is-medium" onclick="trylogin()">Submit!</button>
        </div>
        </div>
      </section>
    <footer class="footer">
      <div class="container">
        <div class="columns">
          <div class="column is-two-fifths is-hidden-mobile">
            <span class="copyright"> Made by Team --- </span>
          </div>
          <div class="column has-text-right">

              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3718.5489569646056!2d81.60284041448581!3d21.249727185574887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28dde213f66723%3A0x21543965c50c43c7!2sNational%20Institute%20of%20Technology%2C%20Raipur!5e0!3m2!1sen!2sin!4v1612431218471!5m2!1sen!2sin"
              width="500"
              height="300"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
